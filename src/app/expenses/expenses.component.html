<div class="container">
  <h2>Add Expense</h2>
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        formControlName="amount"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="participantId">Paid By:</label>
      <select
        id="participantId"
        formControlName="participantId"
        class="form-control"
        required
      >
        <option
          *ngFor="let participant of participantsList"
          [value]="participant.id"
        >
          {{ participant.name }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="expenseForm.invalid"
    >
      Add Expense
    </button>
  </form>

  <h2>Expenses List</h2>
  <ul>
    <li *ngFor="let expense of expenses">
      {{ expense.description }} - {{ expense.amount }} -
      {{ expense.participant.group.name }}
    </li>
  </ul>
</div>
